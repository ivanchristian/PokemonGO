<div class="container">
    <mat-form-field appearance="standard">
        <mat-label style="font-style: italic; color: black;">Search Pokemon...</mat-label>
        <input matInput (keyup)="applyFilter($event)" style="font-style: italic; color: black;" placeholder="" #input>
    </mat-form-field>

    <div class="mat-elevation">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: feca3a;"> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container> -->
            <!-- Index Column -->
            <ng-container matColumnDef="index">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: black;"> INDEX </th>
                <td mat-cell *matCellDef="let row"> {{row.index}} </td>
            </ng-container>

            <!-- Image Column -->
            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: black;">
                    IMAGE
                </th>
                <td mat-cell *matCellDef="let row">
                    <img src="{{row.image}}" alt="pokemon">
                </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: black;"> NAME </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: black;"> ACTION </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-button (click)="renamePokemon(row.id)"
                        style="background-color: rgb(63, 63, 63);color: #feca3a; border-radius: 25px;">Rename</button>
                    <button mat-button (click)="deletePokemon(row.id)"
                        style="background-color: rgb(63, 63, 63);color: #feca3a; border-radius: 25px;margin-top: 5%;">Release</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="6">There is no pokemon named "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
